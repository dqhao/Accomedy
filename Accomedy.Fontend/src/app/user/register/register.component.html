<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="">
      <h2 class="title">Register User</h2>
    </div>
    <div class="card card-5">
      <div class="card-body">
        <form method="POST">
          <div class="form-row m-b-55">
            <div class="name">Name</div>
            <div class="value">
              <div class="row row-space">
                <div class="col-5">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="text" name="first_name" [(ngModel)]="user.first_name">
                    <label class="label--desc">first name</label>
                  </div>
                </div>
                <div class="col-5">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="text" name="last_name" [(ngModel)]="user.last_name">
                    <label class="label--desc">last name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">User Name</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="username" [(ngModel)]="user.user_name">

              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="email" name="email" [(ngModel)]="user.email">
              </div>
            </div>
          </div>
          <div class="form-row m-b-55">
            <div class="name">Password</div>
            <div class="value">
              <div class="row row-space">
                <div class="col-5">
                  <div class="input-group-desc">
                    <input class="input--style-5 password" type="password" name="password" [(ngModel)]="user.password">
                    <label class="label--desc">password</label>
                  </div>
                </div>
                <div class="col-5">
                  <div class="input-group-desc">
                    <input class="input--style-5 " type="password" name="re_password" [(ngModel)]="user.re_password">
                    <label class="label--desc">confirm password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row m-b-55">
            <div class="name">Phone</div>
            <div class="value">
              <div>
                <div>
                  <div class="input-group-desc">
                    <input class="input--style-5" type="text" name="phone" [(ngModel)]="user.phone">
                    <label class="label--desc">Phone Number</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row p-t-20">
            <label class="label label--block">Genders</label>
            <div class="p-t-15">
              <label class="radio-container m-r-55">Male
                <input type="radio" name="Gender" value="true" [(ngModel)]="user.gender">
                <span class="checkmark"></span>

              </label>
              <label class="radio-container">Female
                <input type="radio" name="Gender" value="false" [(ngModel)]="user.gender">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div>
            <div *ngIf="RegisterError">

              <div class="alert" style="  background-color: #f44336; color: white;
              opacity: 1;
              transition: opacity 0.6s;
              margin-bottom: 15px;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Warning!</strong> Your registration wasn't successful. Please contact Admin.
              </div>



            </div>
            <button class="btn btn--radius-2 btn-primary" type="submit"
              (click)="OnRegisterSubmit(user)">Register</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
