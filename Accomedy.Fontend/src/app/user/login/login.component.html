<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="">
            <h2 class="title">Login</h2>
        </div>
        <div class="card card-5">
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(username.value,password.value)">
                    <div class="form-row">
                        <div class="name">User Name</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" #username ngModel name="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input type="password" class="input--style-5" #password ngModel name="password">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="isLoginError" class="red-text center error-message" style="margin-bottom: 20px;">
                        <h4 style="color: red;">Incorrect username or password</h4>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--green" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
