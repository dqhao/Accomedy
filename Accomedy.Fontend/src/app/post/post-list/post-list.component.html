<section class="ftco-section ftco-no-pb ftco-no-pt search-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="search-wrap-1 ftco-animate p-4">
                    <form action="#" class="search-property-1">
                        <div class="row">
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Keyword</label>
                                    <div class="form-field">
                                        <div class="icon"><span class="fa fa-search"></span></div>
                                        <input [(ngModel)]="post.title" [ngModelOptions]="{standalone: true}"
                                            type="text" class="form-control" placeholder="Enter Any Keyword">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Address</label>
                                    <div class="form-field">
                                        <div class="icon"><span class="fa fa-search"></span></div>
                                        <input [(ngModel)]="post.address" [ngModelOptions]="{standalone: true}"
                                            type="text" class="form-control" placeholder="Enter Address">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-items-end">
                                <div class="form-group">
                                    <label for="#">Price Limit</label>
                                    <div class="form-field">
                                        <div class="select-wrap wrap-color">
                                            <div class="icon"><span class="fa fa-chevron-down"></span></div>
                                            <div style="margin:2px 0 0 20px; color:#7a7c8b;font-weight:bold;">
                                                <ng-select [items]="prices" bindLabel="name" [(ngModel)]="post.price"
                                                    [ngModelOptions]="{standalone: true}">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg align-self-end">
                                <div class="form-group">
                                    <div class="form-field">
                                        <input type="submit" value="Search" (click)="onSearchSubmit(post)"
                                            class="form-control btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section goto-here">
    <div class="container">
        <div id="btnContainer">
            <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button>
            <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4" *ngFor="let post of lstposts.Items">
                <div class="property-wrap ftco-animate fadeInUp ftco-animated">
                    <a (click)="onDetailSubmit(post.post_id)" href="javascript:void(0)" class="img" style="background-image: url({{post.photos}});">
                        <p class="price"><span class="orig-price">${{post.price}}</span></p>
                    </a>
                    <div class="text post-element">
                        <h3 class="post-element-h3"><a (click)="onDetailSubmit(post.post_id)" href="javascript:void(0)">{{post.title}}</a></h3>
                        <span class="location post-element-address">{{post.address}}</span>

                        <div class="list-team d-flex align-items-center mt-2 pt-2 border-top">
                            <div class="d-flex align-items-center">
                                <div class="img" style="background-image: url({{post.photos}});"></div>
                                <h3 class="ml-2">John Dorf</h3>
                            </div>
                            <span class="text-right">2 weeks ago</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-5">

                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div> -->

            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li *ngFor="let index of numOfPage" id={{index}}  (click) = "click($event)" [ngClass]="{'active' : index == 1}"><a (click)="onSearchPaging(post, index)" href="javascript:void(0)">{{index}}</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
